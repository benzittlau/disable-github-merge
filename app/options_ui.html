<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    body { padding: 10px; }
    input#blacklisted_branch_to_add { width: 80% }
    ul { list-style: none }
    span.remove_blacklisted_branch {
      color: red;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="content">
      <span>Merging disabled on the following branches:</span><br/>
      <input type="text" id="blacklisted_branch_to_add" name="blacklisted_branch" placeholder="Rails/Rails:master"/>
      <button id="add_blacklisted_branch">Add</button>
      <br/>
      <ul id="blacklisted_branches"></ul>
    </div>
    <div class="buttons">
      <button id="save_btn" class="button">Save</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="lib/jquery.min.js"></script>
  <script src="scripts/options_ui.js"></script>
</body>
</html>
